<div class="contener">
    <div>
        <img [src]="user.profilePicture">
    </div>
    <div class="user-info">
        <h5>{{user.name}}</h5>
        <div>BirthDate: {{user.birthDate | date}}</div>
        <div>Country: {{user.country}}</div>
        <div>Address: {{user.address}}</div>
        <div>Salary: {{user.salary | currency}}</div>

    </div>
</div>
